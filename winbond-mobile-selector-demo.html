<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Winbond Mobile Selector - Interactive Demo</title>
    <style>
        :root {
            --winbond-red: #c41230;
            --winbond-dark: #8b0d22;
            --bg-primary: #f2f2f7;
            --bg-card: #ffffff;
            --text-primary: #1c1c1e;
            --text-secondary: #8e8e93;
            --border-color: #e5e5ea;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Phone Frame */
        .phone-frame {
            max-width: 390px;
            margin: 20px auto;
            background: #000;
            border-radius: 50px;
            padding: 12px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .phone-screen {
            background: var(--bg-primary);
            border-radius: 40px;
            overflow: hidden;
            height: 844px;
            position: relative;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px 8px;
            background: var(--bg-card);
        }

        .status-time {
            font-weight: 600;
            font-size: 15px;
        }

        .status-icons {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .status-icons svg {
            width: 18px;
            height: 18px;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 20px;
            z-index: 100;
        }

        /* Header */
        .header {
            background: var(--bg-card);
            padding: 8px 16px 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--winbond-red);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
        }

        .header-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .profile-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-primary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Content Area */
        .content {
            padding: 16px;
            height: calc(100% - 130px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Card */
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            cursor: pointer;
            user-select: none;
        }

        .card-header:active {
            background: var(--bg-primary);
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 15px;
        }

        .card-title svg {
            width: 18px;
            height: 18px;
            fill: var(--winbond-red);
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-selected {
            font-size: 12px;
            color: var(--text-secondary);
            max-width: 120px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chevron {
            width: 12px;
            height: 12px;
            fill: var(--text-secondary);
            transition: transform 0.2s;
        }

        .card.expanded .chevron {
            transform: rotate(180deg);
        }

        .card-content {
            display: none;
            padding: 0 16px 16px;
        }

        .card.expanded .card-content {
            display: block;
        }

        /* Product Line Options */
        .option-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
            border: 2px solid transparent;
        }

        .option-item:active {
            transform: scale(0.98);
        }

        .option-item.selected {
            background: var(--winbond-red);
            color: white;
        }

        .option-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-icon svg {
            width: 20px;
            height: 20px;
            fill: var(--winbond-red);
        }

        .option-item.selected .option-icon svg {
            fill: white;
        }

        .option-text {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
        }

        .option-check {
            width: 20px;
            height: 20px;
            display: none;
        }

        .option-item.selected .option-check {
            display: block;
            fill: white;
        }

        /* Category Grid */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .category-chip {
            padding: 10px 8px;
            background: var(--bg-primary);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all 0.15s;
        }

        .category-chip:active {
            transform: scale(0.96);
        }

        .category-chip.selected {
            background: var(--winbond-red);
            color: white;
        }

        /* Products */
        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .products-count {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .product-card {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .product-pn {
            font-size: 15px;
            font-weight: 600;
            color: var(--winbond-red);
        }

        .product-status {
            font-size: 10px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 4px;
            background: #34c759;
            color: white;
        }

        .product-divider {
            height: 1px;
            background: var(--border-color);
            margin: 8px 0;
        }

        .product-specs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 8px;
        }

        .spec-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
        }

        .spec-item svg {
            width: 12px;
            height: 12px;
            fill: var(--text-secondary);
        }

        .spec-label {
            color: var(--text-secondary);
        }

        .spec-value {
            font-weight: 600;
        }

        .product-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.15s;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn svg {
            width: 12px;
            height: 12px;
        }

        .btn-primary {
            background: #007aff;
            color: white;
        }

        .btn-primary svg {
            fill: white;
        }

        .btn-secondary {
            background: rgba(0, 122, 255, 0.1);
            color: #007aff;
        }

        .btn-secondary svg {
            fill: #007aff;
        }

        .btn-cart {
            margin-left: auto;
            background: none;
            padding: 6px;
        }

        .btn-cart svg {
            width: 20px;
            height: 20px;
            fill: #34c759;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border-color);
            border-top-color: var(--winbond-red);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 1000;
            justify-content: center;
            align-items: flex-end;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 20px 20px 0 0;
            width: 100%;
            max-width: 390px;
            padding: 20px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-handle {
            width: 36px;
            height: 5px;
            background: var(--border-color);
            border-radius: 3px;
            margin: 0 auto 20px;
        }

        .modal-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 16px;
            background: rgba(196, 18, 48, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-icon svg {
            width: 32px;
            height: 32px;
            fill: var(--winbond-red);
        }

        .modal-title {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .modal-desc {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--winbond-red);
        }

        .modal-btn {
            width: 100%;
            padding: 14px;
            background: var(--winbond-red);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .modal-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: var(--winbond-red);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }

        /* Desktop info */
        .desktop-info {
            display: none;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        @media (min-width: 500px) {
            .desktop-info {
                display: block;
            }
        }

        .desktop-info h1 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .desktop-info p {
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        /* Hidden utility */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

            memory: '<svg viewBox="0 0 24 24"><path d="M15 9H9v6h6V9zm-2 4h-2v-2h2v2zm8-2V9h-2V7c0-1.1-.9-2-2-2h-2V3h-2v2h-2V3H9v2H7c-1.1 0-2 .9-2 2v2H3v2h2v2H3v2h2v2c0 1.1.9 2 2 2h2v2h2v-2h2v2h2v-2h2c1.1 0 2-.9 2-2v-2h2v-2h-2v-2h2zm-4 6H7V7h10v10z"/></svg>',
            shield: '<svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>',
            gear: '<svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>'
        };

        function init() {
            renderProductLines();
        }

        function toggleCard(cardId) {
            const card = document.getElementById(cardId);
            card.classList.toggle('expanded');
        }

        function renderProductLines() {
            const list = document.getElementById('productLineList');
            list.innerHTML = productLines.map(line => `
                <div class="option-item ${state.selectedLine === line.text ? 'selected' : ''}" onclick="selectProductLine('${line.text}')">
                    <div class="option-icon">${icons[line.icon]}</div>
                    <span class="option-text">${line.text}</span>
                    <svg class="option-check" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                </div>
            `).join('');
        }

        function selectProductLine(lineText) {
            state.selectedLine = lineText;
            state.selectedCategory = null;

            document.getElementById('selectedLine').textContent = lineText;
            document.getElementById('productLineCard').classList.remove('expanded');

            renderProductLines();
            renderCategories();

            document.getElementById('categoryCard').classList.add('expanded');
            document.getElementById('categoryCard').classList.remove('hidden');
            document.getElementById('productsCard').classList.add('hidden');
        }

        function renderCategories() {
            const list = document.getElementById('categoryList');
            const categories = categoriesByLine[state.selectedLine] || [];

            if (categories.length === 0) {
                list.innerHTML = '<p style="grid-column: span 2; text-align: center; color: var(--text-secondary); font-size: 13px;">No categories available</p>';
                return;
            }

            list.innerHTML = categories.map(cat => `
                <div class="category-chip ${state.selectedCategory === cat.value ? 'selected' : ''}" onclick="selectCategory('${cat.value}', '${cat.text}')">
                    ${cat.text}
                </div>
            `).join('');
        }

        function selectCategory(value, text) {
            state.selectedCategory = value;

            document.getElementById('selectedCategory').textContent = text;
            document.getElementById('categoryCard').classList.remove('expanded');

            renderCategories();
            renderProducts();

            document.getElementById('productsCard').classList.remove('hidden');
            document.getElementById('productsCard').classList.add('expanded');
        }

        function renderProducts() {
            const list = document.getElementById('productsList');
            const products = productsByCategory[state.selectedCategory] || [
                { pn: 'W25Q32JVSSIQ', density: '32Mb', voltage: '3.3V', package: 'SOIC-8', temp: '-40~85°C' }
            ];

            document.getElementById('productsCount').textContent = `${products.length} items`;

            list.innerHTML = products.map(p => `
                <div class="product-card">
                    <div class="product-header">
                        <span class="product-pn">${p.pn}</span>
                        <span class="product-status">Active</span>
                    </div>
                    <div class="product-divider"></div>
                    <div class="product-specs">
                        <div class="spec-item">
                            <svg viewBox="0 0 24 24"><path d="M2 20h20V4H2v16zm2-2V6h16v12H4z"/></svg>
                            <span class="spec-label">Density:</span>
                            <span class="spec-value">${p.density}</span>
                        </div>
                        <div class="spec-item">
                            <svg viewBox="0 0 24 24"><path d="M11 21h-1l1-7H7.5c-.58 0-.57-.32-.38-.66.19-.34.05-.08.07-.12C8.48 10.94 10.42 7.54 13 3h1l-1 7h3.5c.49 0 .56.33.47.51l-.07.15C12.96 17.55 11 21 11 21z"/></svg>
                            <span class="spec-label">Voltage:</span>
                            <span class="spec-value">${p.voltage}</span>
                        </div>
                        <div class="spec-item">
                            <svg viewBox="0 0 24 24"><path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2z"/></svg>
                            <span class="spec-label">Pkg:</span>
                            <span class="spec-value">${p.package}</span>
                        </div>
                        <div class="spec-item">
                            <svg viewBox="0 0 24 24"><path d="M15 13V5c0-1.66-1.34-3-3-3S9 3.34 9 5v8c-1.21.91-2 2.37-2 4 0 2.76 2.24 5 5 5s5-2.24 5-5c0-1.63-.79-3.09-2-4z"/></svg>
                            <span class="spec-label">Temp:</span>
                            <span class="spec-value">${p.temp}</span>
                        </div>
                    </div>
                    <div class="product-divider"></div>
                    <div class="product-actions">
                        <button class="btn btn-primary" onclick="showLogin()">
                            <svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                            Datasheet
                        </button>
                        <button class="btn btn-secondary" onclick="showLogin()">
                            <svg viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>
                            Verilog
                        </button>
                        <button class="btn btn-cart">
                            <svg viewBox="0 0 24 24"><path d="M11 9h2V6h3V4h-3V1h-2v3H8v2h3v3zm-4 9c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zm-9.83-3.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.86-7.01L19.42 4h-.01l-1.1 2-2.76 5H8.53l-.13-.27L6.16 6l-.95-2-.94-2H1v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.13 0-.25-.11-.25-.25z"/></svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function showLogin() {
            document.getElementById('loginModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('loginModal').classList.remove('active');
        }

        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        init();
    </script>
</body>
</html>
